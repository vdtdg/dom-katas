<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 31 â€“ Tri de Tableau</title>
    <script defer src="script.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }

        th {
            cursor: pointer;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th data-type="number">ID</th>
                <th data-type="string">Nom</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Charlie</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
