<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 24</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Liste non ordonnée servant de galerie d'images -->
    <ul id="gallery">
        <!-- Chaque élément de liste contient un lien (<a>) avec la classe "thumb".
             L'attribut "href" contient l'URL de l'image.
             Le texte "Image n" est un indicateur pour l'utilisateur (mais le style peut être modifié via CSS). -->
        <li><a class="thumb" href="https://cdn2.thecatapi.com/images/MTg0NDI4MA.png">Image 1</a></li>
        <li><a class="thumb" href="https://cdn2.thecatapi.com/images/ctHlkAH3L.jpg">Image 2</a></li>
        <li><a class="thumb" href="https://cdn2.thecatapi.com/images/8vl.jpg">Image 3</a></li>
    </ul>

    <!-- Conteneur qui affichera l'image agrandie lorsque l'utilisateur clique sur une vignette -->
    <div id="display"></div>
</body>

</html>
