<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 28 – To-do List Avancée</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Titre principal de la to‑do list -->
    <h1>To‑do List Avancée</h1>

    <!-- Champ de saisie pour entrer le texte d'une nouvelle tâche -->
    <input id="taskInput" placeholder="Nouvelle tâche" type="text">

    <!-- Bouton permettant d'ajouter la tâche saisie -->
    <button id="addTaskBtn">Ajouter</button>

    <!-- Liste non ordonnée (<ul>) qui contiendra dynamiquement les tâches sous forme d'éléments <li> -->
    <ul id="taskList"></ul>
</body>

</html>
