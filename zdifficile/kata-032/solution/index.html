<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 32 – Drag & Drop</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Réordonner la liste</h1>
    <!-- Liste non ordonnée qui contiendra les éléments réordonnables.
         Chaque <li> a l'attribut draggable="true" pour permettre le glisser-déposer -->
    <ul id="draggableList">
        <li draggable="true">Item 1</li>
        <li draggable="true">Item 2</li>
        <li draggable="true">Item 3</li>
        <li draggable="true">Item 4</li>
    </ul>
</body>

</html>
