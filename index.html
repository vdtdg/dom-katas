<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dom Katas Playground</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1 class="brand">DOM Katas <a class="credit" href="https://dtdg.fr" target="_blank" rel="noreferrer noopener">fait par val&eacute;rian de th&eacute;zan de gaussan</a></h1>
      <p style="margin:0;color:var(--muted);font-size:0.9rem;">Choisis un exercice et valide-le quand il est termin√©.</p>
      <ul class="kata-list" id="kataList"></ul>
    </aside>

    <main class="workspace">
      <section class="panel instructions">
        <h2>Consigne</h2>
        <div class="instructions-content" id="instructions">Chargement...</div>
      </section>

      <section class="studio">
        <div class="panel editor">
          <div class="file-list" id="fileList"></div>
          <div class="editor-main">
            <div class="editor-header">
              <span id="currentFile">...</span>
              <span id="kataLabel"></span>
            </div>
            <div id="editor"></div>
          </div>
        </div>

        <div class="panel preview">
          <div class="preview-header">
            <span>Rendu <span class="preview-title" id="previewTitle"></span></span>
            <div class="actions">
              <button class="btn" id="runBtn"><span class="btn-icon" aria-hidden="true"></span>Executer</button>
              <button class="btn secondary" id="solutionBtn">Solution</button>
            </div>
          </div>
          <iframe id="preview" sandbox="allow-scripts" title="Rendu du kata"></iframe>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
