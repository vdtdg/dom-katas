<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Katas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }

      h1 {
        margin-bottom: 0.5em;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin: 0.5em 0;
      }

      a {
        text-decoration: none;
        color: #007BFF;
      }

      a:hover {
        text-decoration: underline;
      }

      .section-title {
        margin-top: 1em;
        font-weight: bold;
      }

      /* Optionnel : aligner la checkbox et le lien */
      .kata-item {
        display: flex;
        align-items: center;
      }

      .kata-item input[type="checkbox"] {
        margin-right: 0.5em;
      }
    </style>
</head>
<body>
<h1>Liste des Katas</h1>
<p>Choisissez un exercice pour commencer :</p>
<p><i>TODO: Faire par thème / difficulté croissante</i></p>
<div>
    <p class="section-title">Exercices</p>
    <ul>
        <li class="kata-item">
            <input type="checkbox" id="chk_ex01"/>
            <a href="./kata-001/">Exercice 1 : Changer la couleur de fond</a>
        </li>
        <li class="kata-item">
            <input type="checkbox" id="chk_ex02"/>
            <a href="./kata-002/">Exercice 2 : Changer la couleur via JavaScript</a>
        </li>
        <li class="kata-item">
            <input type="checkbox" id="chk_ex03"/>
            <a href="./kata-003/">Exercice 3 : Explication</a>
        </li>
        <li class="kata-item">
            <input type="checkbox" id="chk_ex04"/>
            <a href="./kata-003/">Exercice 4 : Création bouton</a>
        </li>
    </ul>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]')
    checkboxes.forEach(chk => {
      const id = chk.id
      const storedValue = localStorage.getItem(id)
      if (storedValue !== null) {
        chk.checked = storedValue === 'true'
      }
      chk.addEventListener('change', () => {
        localStorage.setItem(id, chk.checked)
      })
    })
  })
</script>
</body>
</html>
