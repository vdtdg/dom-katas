<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Sélectionnez toutes les cases à cocher de la page
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');

    checkboxes.forEach(chk => {
      // Récupérer l'id de la case pour l'utiliser comme clé dans le localStorage
      const id = chk.id;
      // Charger l'état sauvegardé dans localStorage, s'il existe
      const storedValue = localStorage.getItem(id);
      if (storedValue !== null) {
        chk.checked = storedValue === 'true';
      }
      // Mettre à jour le localStorage lorsqu'une case change d'état
      chk.addEventListener('change', () => {
        localStorage.setItem(id, chk.checked);
      });
    });
  });
</script>
