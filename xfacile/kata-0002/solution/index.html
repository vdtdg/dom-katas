<!DOCTYPE html>
<!-- Déclare que ce document est un fichier HTML5 -->
<html lang="fr">
<!-- Débute le document HTML et indique que la langue principale est le français -->

<head>
    <!-- Contient les métadonnées de la page (non visibles directement par l'utilisateur) -->

    <meta charset="UTF-8">
    <!-- Définit l'encodage des caractères pour supporter les accents et caractères spéciaux -->

    <title>Exercice 1</title>
    <!-- Titre de la page qui s'affiche dans l'onglet du navigateur -->

    <link href="style.css" rel="stylesheet">
    <!-- Lien vers une feuille de style CSS externe pour styliser la page -->

    <script defer src="script.js"></script>
    <!-- Lien vers un script JavaScript externe, avec "defer" pour s'assurer qu'il se charge après le HTML -->
</head>

<body>
    <!-- Contenu visible de la page -->

    <p>Bonjour.</p>
    <!-- Un paragraphe simple affichant "Bonjour." -->

</body>
<!-- Fin du contenu de la page -->

</html>
<!-- Fin du document HTML -->
