<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 11</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Titre principal de la page -->
    <h1>To‑Do List</h1>

    <!-- Champ de saisie pour entrer une nouvelle tâche.
         L'attribut "placeholder" indique un texte indicatif à l'intérieur du champ. -->
    <input id="taskInput" placeholder="Nouvelle tâche" type="text">

    <!-- Bouton pour ajouter la tâche saisie -->
    <button id="addTaskBtn">Ajouter</button>

    <!-- Liste non ordonnée qui contiendra les tâches sous forme d'éléments <li> -->
    <ul id="taskList"></ul>
</body>

</html>
