<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 23</title>
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Bouton pour décrémenter le compteur. Son ID "decrBtn" permettra de le sélectionner dans le script. -->
    <button id="decrBtn">-</button>

    <!-- Affichage du compteur dans une balise <span>. Le compteur démarre à 0. -->
    <span id="counter">0</span>

    <!-- Bouton pour incrémenter le compteur. Son ID "incrBtn" permettra de le sélectionner dans le script. -->
    <button id="incrBtn">+</button>
</body>

</html>
