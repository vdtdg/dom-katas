<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice 6</title>
    <script defer src="script.js"></script>
</head>

<body>
    <!-- 
        Formulaire simple avec un identifiant "myForm" pour pouvoir le sélectionner dans le script JavaScript.
        Ce formulaire contient un champ de texte et un bouton de soumission.
    -->
    <form id="myForm">
        <!--
             Champ de saisie (input) de type texte avec :
             - Un identifiant "myInput" pour pouvoir le cibler dans le script.
             - Un attribut placeholder "Votre texte ici" qui affiche un texte indicatif dans le champ.
        -->
        <input id="myInput" placeholder="Votre texte ici" type="text">
        <!--
             Bouton de soumission du formulaire.
             Le type "submit" indique que ce bouton va déclencher l'envoi du formulaire.
        -->
        <button type="submit">Envoyer</button>
    </form>
</body>

</html>
